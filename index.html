<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Js-Final Assignment</title>
</head>
<body>
  <header><h1>Calculator</h1></header>
  <section>
    <div class="container">
      <div class="display">
        <div class="prev-value"></div>
        <div class="curr-value">0</div>
        <div class="temp-value"></div>
      </div>
      <div class="buttons">
        <button id="all_clear" class="button">C</button>
        <button id="clear_last" class="button">&larr;</button>
        <button id="divide" class="button operator">/</button>
        <button id="multiply" class="button operator">*</button>        
        <button class="button num">7</button>
        <button class="button num">8</button>
        <button class="button num">9</button>
        <button id="subtract" class="button operator">-</button>
        <button class="button num">4</button>
        <button class="button num">5</button>
        <button class="button num">6</button>
        <button id="add"  class="button operator">+</button>
        <button class="button num">1</button>
        <button class="button num">2</button>
        <button class="button num">3</button>
        <button class="button num decimal">.</button>
        <button class="button operator">%</button>
        <button class="button num">0</button>
        <button id= "equal" class="button">=</button>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
